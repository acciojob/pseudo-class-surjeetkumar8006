<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pseudo Elements Example</title>
<style>
#container {
  margin: 20px;
  font-size: 18px;
}
#container::before {
  content: "★ Before Content ★ ";
  color: #f00;
  font-size: 20px;
}
#container::after {
  content: " ★ After Content ★";
  color: #f00;
  font-size: 20px;
}
</style>
</head>
<body>
<div id="container">
  This is the main content inside the container.
</div>
</body>
</html>
